<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ergoTimes</title>
    
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="base">
        <header class="header header-lg">
            <div class="nav">
                <div class="top">
                    <div class="left">
                        <div class="logo">
                            <h1 class="cormorant-garamond-bold">Ergonomics Times</h1>
                            <h2 class="nunito-sans">Keeping you up-to-date on news in ergonomics</h2>
                        </div>
                    </div>

                    <div class="right">
                        <div class=""><img src="./svg/search-small.svg"/></div>
                        <div class="search">
                            <form class="search-box" search-box>
                                <input type="search" name="s" id="s" class="search-input" placeholder="Search..." search>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                    <div class="filter-outer">
                        <div class="filter-inner">
                            <div class="filter-tabs">
                                <ul class="tab-item cat-tabs">
                                    <li class="filter-item"><button class="filter-button noto-sans-reg" id="legal-button" data-slug="legal" data-parent="false" data-title="Legal" data-group="1">Legal</button></li>
                                    <li class="filter-item"><button class="filter-button noto-sans-reg" id="research-button" data-slug="research" data-parent="false" data-title="Research" data-group="2">Research</button></li>
                                    <li class="filter-item"><button class="filter-button noto-sans-reg" id="industry-button" data-slug="industry" data-parent="false" data-title="Industry" data-group="3">Industry</button></li>
                                    <li class="filter-item"><button class="filter-button noto-sans-reg" id="events-button" data-slug="events" data-parent="false" data-title="Events" data-group="4">Events</button></li>
                                </ul>
                                <div class="tab-item help-container">
                                    <img src="./svg/funnel-small.svg"/>
                                </div>
                                <ul class="tab-item loc-tabs">
                                    <li class="filter-item"><button class="filter-button noto-sans-reg" id="us-button" data-slug="us" data-parent="false" data-title="US" data-group="5">U.S.</button></li>
                                    <li class="filter-item"><button class="filter-button noto-sans-reg" id="international-button" data-slug="international" data-parent="false" data-title="International" data-group="6">International</button></li>
                                </ul>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>



        <header class="header header-sm">
            <div class="nav">
                <div class="top">
                    <div class="left">
                        <div class="logo">
                            <h1 class="cormorant-garamond-bold">Ergonomics Times</h1>
                            <h2 class="nunito-sans">Keeping you up-to-date on news in ergonomics</h2>
                        </div>
                    </div>

                    <div class="right">
                        <div class="filter-drop">
                            <button class="filter-drop-button drop-button" filter-button>
                                <i class="filter-icon">
                                    <img src="./svg/funnel-white.svg" class="filter-svg" filter-icon/>
                                </i>
                            </button>
                        </div>
                        <div class="search-drop">
                            <button class="search-drop-button drop-button" search-button>
                                <i class="search-icon">
                                    <img src="./svg/search-white.svg" class="search-svg" search-icon/>
                                </i>
                            </button>
                        </div>

                    </div>
                </div>

                <div class="bottom bottom-drop">
                    <div class="filter-outer filter-outer-drop hide" filter-window>
                        <div class="filter-inner">
                            <div class="filter-tabs filter-tabs-drop">
                                <ul class="cat-tabs">
                                    <li class="filter-item filter-item-drop"><button class="filter-button noto-sans-reg" id="legal-button-drop" data-slug="legal" data-parent="false" data-title="Legal" data-group="1">Legal</button></li>
                                    <li class="filter-item filter-item-drop"><button class="filter-button noto-sans-reg" id="research-button-drop" data-slug="research" data-parent="false" data-title="Research" data-group="2">Research</button></li>
                                    <li class="filter-item filter-item-drop"><button class="filter-button noto-sans-reg" id="industry-button-drop" data-slug="industry" data-parent="false" data-title="Industry" data-group="3">Industry</button></li>
                                    <li class="filter-item filter-item-drop"><button class="filter-button noto-sans-reg" id="events-button-drop" data-slug="events" data-parent="false" data-title="Events" data-group="4">Events</button></li>
                                
                                </ul>
                                <ul class="loc-tabs">
                                    <li class="filter-item filter-item-drop"><button class="filter-button noto-sans-reg" id="us-button-drop" data-slug="us" data-parent="false" data-title="US" data-group="5">U.S.</button></li>
                                    <li class="filter-item filter-item-drop"><button class="filter-button noto-sans-reg" id="international-button-drop" data-slug="international" data-parent="false" data-title="International" data-group="6">International</button></li>
                                
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="search search-container-drop hide" search-window>
                        <form class="search-box search-box-drop" search-box search0box-drop>
                            <input type="search" name="s" id="s-drop" class="search-input" placeholder="Search..." search search-drop>
                        </form>
                    </div>
                </div>
                
            </div>
        </header>



        <main class="content-area">
            <div class="content-container">

                <template grid-template>
                    <div class="cell-outer" cell-outer>
                        <div class="cell-inner">

                            <div class="card-front">
                                <div class="cell-logo" >  
                                    <img class="card-item logo" src="" cell-logo/>
                                </div>
                                <div class="cell-tag" cell-tag>
                                    <div class="category-tag card-item tag genre noto-sans-reg" category-tag></div>
                                    <div class="location-tag card-item tag location noto-sans-reg" location-tag></div>
                                </div>
                                <div class="cell-title" >
                                    <h3 class="card-item title nunito-sans-bold" cell-title></h3>
                                </div>
                            </div>
                        
                            <div class="card-back">
                                <div class="cell-description">
                                    <p class="card-item description nunito-sans" cell-description></p>
                                </div>
                                <div class="cell-button">
                                    <a href="" class="card-item article-button noto-sans-reg" cell-button target="_blank">Read</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </template>


                <div class="grid" card-container>
                    


                </div>


            </div>
        </main>
    </div>

    
    <script src="./index.js" charset="UTF-8"></script>
  
</body>

</html>
